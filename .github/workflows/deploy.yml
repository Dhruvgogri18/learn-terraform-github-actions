name: Deploy Lambda with Terraform

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      tf_api_token: ${{ secrets.TF_API_TOKEN }}              # Terraform Cloud API token (for backend auth)
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}    # AWS access key for Terraform AWS provider
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      aws_region: ${{ secrets.AWS_REGION }}
      s3_bucket_name: ${{ secrets.S3_BUCKET_NAME }}

    steps:
    - uses: actions/checkout@v3

    - name: Zip Lambda code
      run: |
        cd lambda
        zip -r lambda.zip .

    - name: Configure AWS credentials (for aws cli usage, optional if only Terraform)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform
